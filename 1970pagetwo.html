  <h1>1960</h1>
  
 <p>  Starting in 1967, youth culture began to change musically and Mod culture shifted to a more laid back hippie or Bohemian style.
   Hosiery manufacturers of the time like Mary Quant (who founded Pamela Mann Legwear) combined the "Flower Power" style of dress and the
   Pop Art school of design to create fashion tights that would appeal to a female audience that enjoyed psychedelia. Ponchos, moccasins,
   love beads, peace signs, medallion necklaces, chain belts, polka dot-printed fabrics, and long, puffed "bubble" sleeves were popular fashions
   in the late 1960s. Both men and women wore frayed bell-bottomed jeans, tie-dyed shirts, work shirts, Jesus sandals, and headbands. Women would
   often go barefoot and some went braless. The idea of multiculturalism also became very popular; a lot of style inspiration was drawn from traditional
   clothing in Nepal, India, Bali, Morocco and African countries. Because inspiration was being drawn from all over the world, there was increasing
   separation of style; clothing pieces often had similar elements and created similar silhouettes, but there was no real "uniform"</p>
